{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container" style="width: 360px;">
    <h3 class="text-center my-3">Login</h3>
    <form action="" method="#">
        <div class="row">
            <input type="text" class="form-control" name="loginUsername" id="loginUsername" autofocus required>
            <label for="loginUsername" class="form-label">Username</label>
        </div>
        <div class="row">
            <input type="password" class="form-control" name="loginPassword" id="loginPassword" required>
            <label for="loginPassword" class="form-label">Password</label>    
        </div>
        <div class="row form-check">
            <input type="checkbox" class="form-check-input" name="loginRemember" id="loginRemember">
            <label for="loginRemember" class="form-check-label">Remember me</label>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        <a class="btn" href="register.html">No account?</a>
    </form>
</div>

{% endblock %}
