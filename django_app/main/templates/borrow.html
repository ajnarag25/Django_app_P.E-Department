{% extends "base.html" %}

{% block title %}Borrow Equipment -- {% endblock %}

{% block content %}

    <div class="jumbotron">
        <div class="container">
            <div class="card custom-container">
                <div class="text-center">
                    <h2 class="">Borrow Equipments</h2>
                    <hr>
                    <p>Please fill-up the necessary information needed, we will validate the items that you borrow.</p>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="id">I.D Number</label>
                            <input type="text" class="form-control" name="idnum" placeholder="Enter I.D Number" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="fullname">Full Name</label>
                            <input type="text" class="form-control" name="fullname" placeholder="Enter Fullname" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="contact">Contact Number</label>
                            <input type="text" class="form-control" name="contact" placeholder="Enter Contact Number" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="course">Course</label>
                            <select name="course" class="form-control" >
                                <option selected disabled="true">Select Course</option>
                                <option>BET-COET</option>
                                <option>BET-MT</option>
                                <option>BET-AT</option>
                                <option>BS-IE</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="strand">Strand</label>
                            <select name="strand" class="form-control" >
                                <option selected disabled="true">Select Strand</option>
                                <option>STEM</option>
                                <option>NON-STEM</option>
                                <option>NO-STRAND</option>
                            </select>
                        </div>
                    </div>

                    <br>
                    <h3 class="text-center">Equipment Details</h3>
                    <hr>
                    <br>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="items">Select an item</label>
                            <select name="items" class="form-control" >
                                <option selected disabled="true">Select Item</option>
                                <option>BASKETBALL</option>
                                <option>VOLLYBALL</option>
                                <option>CHESS BOARD</option>
                                <option>PING PONG BALLS</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="quantity">Quantity</label>
                            <input type="number" name="quantity" class="form-control" value="1" min="0" max="20">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="itemfind">*If the item is not in the list please type in here*</label>
                            <input type="text" name="itemfind" class="form-control" id="itemfind" placeholder="Enter Item">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="d-borrow">Date of Borrow</label>
                            <input name="dateofborrow" type="date" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="d-return">Date of Return</label>
                            <input name="dateofreturn" type="date" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="form-group text-center">
                        <label>* Reminder please check all item you will borrow before claiming. All items return with defect will be reimburse *</label>
                        <br>
                        <input type= "checkbox" id="checkbox1" required>
	                    <label for = "checkbox1"> I Agree in terms and condition</label>
                    </div>
                    <br>
                
                    <div class="text-center">
                        <button type="submit" class="button-custom responsive-custom-btn">Submit Form</button>
                        <hr>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
