{% extends "base2.html" %}
{% load static %}

{% block content %}

<div class="jumbotron">
    <div class="container" >
        <div class="card custom-container">
            <div class="text-center">
                <h2>Register</h2>
                <hr>
                <p>Please fill-up the necessary informations needed in order to validate your own account.</p>
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="newFname" class="form-label">First name</label>
                        <input type="text" class="form-control" name="firstname" placeholder="Enter First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="newLname" class="form-label">Last name</label>
                        <input type="text" class="form-control" name="lastname" placeholder="Enter Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <label for="newUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter Username" autofocus required>
                </div>
                <div class="form-row">
                    <label for="newPassword" class="form-label">Password</label>  
                    <input type="password" class="form-control" name="password" placeholder="Enter Password" required>  
                </div>
                <div class="form-row">
                    <label for="retypePassword" class="form-label">Retype password</label>   
                    <input type="password" class="form-control" name="retypepassword" placeholder="Retype Password" required> 
                </div>
                <br>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="">Gender:</label> <br>
                        <select name="gender" class="form-control">
                            <option selected disabled="true">Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="newemail" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="newCourse" class="form-label">Course</label>
                        <select name="course" class="form-control">
                            <option selected disabled="true">Select Course</option>
                            <option>BET-COET</option>
                            <option>BET-MT</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" class="button-custom responsive-custom-btn">Register</button>
                    <hr>
                    <p>Registered already? <a href="{% url 'login' %}">Click Here to Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
