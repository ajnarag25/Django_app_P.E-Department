{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
  <link href="{% static 'media/tup-logo.png' %}" rel="icon">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Admin -- P.E Department</title>
</head>

<body id="body-pd" class="bg-light">
  <header class="header" id="header">
    <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
  </header>
  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
      <div> 
        <a href="{% url 'admin' %}" class="nav_logo"> <img src="{% static 'media/tup-logo.png' %}" style="width: 30px;" alt=""> <span class="nav_logo-name">P.E <br> Department</span> </a>
        <div class="nav_list">
          <a href="{% url 'admin' %}" class="nav_link "> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Dashboard / <br> Add Equipment</span> </a>
            <a href="{% url 'adminbuy' %}" class="nav_link ">  <i class='bx bx-cart nav_icon'></i> <span class="nav_name">Buy Uniform Table</span> </a>
            <a href="{% url 'adminreserve' %}" class="nav_link active">  <i class='bx bx-calendar nav_icon '></i> <span class="nav_name">Reserve Uniform <br> Table</span> </a>
            <a href="{% url 'adminborrow' %}" class="nav_link"> <i class='bx bx-edit nav_icon'></i> <span class="nav_name">Borrow Equipment <br> Table</span> </a>
        </div>
      </div>
      <a href="{% url 'logout' %}" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Log out</span> </a>
    </nav>
  </div>

<div class="jumbotron">
    <div class="container">
        <div class="card custom-container">
            <div class="text-center">
                <h2 class="">Update Reserve Uniform Table</h2>
                <br>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                <div class="col-md-12 mt-2">
                    <label for="" class="form-label">I.D Number</label>
                    <input type="text" class="form-control" name="idnum" value=" {{ reserve.idnum }}">
                </div>
                <div class="col-md-12 mt-2">
                    <label for="" class="form-label">Fullname</label>
                    <input type="text" class="form-control" name="fullname" value=" {{ reserve.fullname }}" >
                </div>
                <div class="col-md-12 mt-2">
                    <label for="" class="form-label">Email</label>
                    <input type="text" class="form-control" name="email" value=" {{ reserve.email }}">
                </div>
                <div class="col-md-12 mt-2">
                    <label for="" class="form-label">Contact</label>
                    <input type="text" class="form-control" name="contact" value=" {{ reserve.contact }}">
                </div>
                <div class="col-md-12 mt-2">
                    <label for="" class="form-label">Gender</label>
                    <input type="text" class="form-control" name="gender" value=" {{ reserve.gender }}">
                </div>
                <div class="col-md-12 mt-2">
                    <label for="" class="form-label">Course</label>
                    <input type="text" class="form-control" name="course" value=" {{ reserve.course }}">
                </div>
                <div class="col-md-12 mt-2">
                    <label for="" class="form-label">Strand</label>
                    <input type="text" class="form-control" name="strand" value=" {{ reserve.strand }}">
                </div>
                <div class="col-md-12 mt-2">
                    <label for="" class="form-label">Shirt</label>
                    <input type="text" class="form-control" name="shirt" value=" {{ reserve.shirt }}" readonly>
                </div>
                <div class="col-md-12 mt-2">
                    <label for="" class="form-label">Short</label>
                    <input type="text" class="form-control" name="short" value=" {{ reserve.short }}" readonly>
                </div>
                <div class="col-md-12 mt-2">
                    <label for="" class="form-label">Slacks</label>
                    <input type="text" class="form-control" name="slacks" value=" {{ reserve.slacks }}" readonly>
                </div>
                <div class="col-md-12 mt-2">
                    <label for="" class="form-label">Joggingpants</label>
                    <input type="text" class="form-control" name="joggingpant" value=" {{ reserve.joggingpant }}" readonly>
                </div>
                <div class="col-md-12 mt-2">
                    <label for="" class="form-label">Size</label>
                    <input type="text" class="form-control" name="size" value=" {{ reserve.size }}" readonly>
                </div>
                <input type="hidden" class="form-control" name="total" value=" {{ reserve.total }}">
                <input type="hidden" class="form-control" name="status" value=" {{ reserve.status}}">
                <input type="hidden" class="form-control" name="username" value=" {{ reserve.username }}">
                <input type="hidden" class="form-control" name="note" value=" {{ reserve.note }}">
                <div class="col-md-12 mt-4 mb-2" style="text-align: center;">
                <button class="btn btn-primary" type="submit" name="update">Update</button>
                <a href="{% url 'adminreserve' %}" class="btn btn-secondary" type="submit" name="back">Back</a>
                </div>
                </div>
            </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://use.fontawesome.com/445d09784c.js"></script>
    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
